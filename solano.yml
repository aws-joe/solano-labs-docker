system:
  docker: true


environment:
  'DOCKER_APP': 'solano-docker'
  'DEPLOY_DOCKER': 'true'
  'DEPLOY_AWS_ECS': 'false'

timeout_hook: 120

hooks:
  pre_setup: |
    chmod -R 755 ./scripts
    ./scripts/docker-build.sh
  post_build: ./scripts/docker-deploy.sh

php:
  version: '5.3'

tests:
 - 'php php-app/test.php'
 - 'which docker'
